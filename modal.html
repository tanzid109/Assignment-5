<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Donation Modal</title>
</head>
<body>
    <button class="btn" onclick="my_modal_1.showModal()">open modal</button>
    <dialog id="my_modal_1" class="modal">
        <div class="modal-box">
            <div class="flex flex-col items-center gap-5 border rounded-md  p-10 mx-auto mt-20">
                <h2 class="text-2xl font-black">Congrats!</h2>
                <img src="assets/coin.png" alt="" class="w-10 h-10">
                <p class="text-lg font-semibold">You Have Donated for Humankind</p>
                <h3 class="text-2xl font-extrabold">Successfully</h3>
                <form method="dialog">
                <button id="close-Btn" class="btn">close confirmation</button>
                </form>
            </div>
        </div>
    </dialog>
</body>
</html>
